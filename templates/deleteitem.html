{% extends "main.html" %}
{% block content %}
<h2 style="text-transform: capitalize;"> Are you sure you want to delete {{item.catalog.name }} - {{ item.name }}? </h2>

<form action="#" method = 'post'>

	<button type="submit" class="btn btn-default delete" id="submit" type="submit">
	<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>Delete</button>

	<a href = '{{request.referrer}}'>
		<button type="button" class="btn btn-default">
		<span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel</button>
	</a>

</form>

{% endblock %}
