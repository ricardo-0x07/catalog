{% extends "main.html" %}
{% block content %}
	<div class="row divider green">
		<div class="col-md-12"></div>
	</div>
	<div class="row banner menu">
		<div class="col-md-11 col-md-offset-1 padding-none">
			<h1 style="text-transform: capitalize;">{{ category.name }} - {{ item.name }}
			<figure class="creator">
				<img src="{{ url_for('static', filename='blank_user.gif') }}">
				<figcaption>Created by: {{category.user.name}}</figcaption>
			</figure>
			</h1>

		</div>
	</div>

	<div class="row">
		<div class="panel-body">
					<div style="min-height: 34rem; box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);">
						<div class="col-xs-12">
							<a style="text-transform: capitalize;" href="#"><h3>{{item.name}}</h3></a>
							<img src="{{item.photo}}" height="200" alt="Image of {{item.name}}">
							<p>{{item.description}}</p>
							<p class="menu-price">US$ {{item.price}}</p>
							{% if session.username %}
							<a href='{{url_for('editItem', category_name = category.name, item_name=item.name ) }}'>Edit</a> | 
							<a href='{{url_for('deleteItem', category_name = category.name, item_name=item.name ) }}'>Delete</a>
							{% endif %}
						</div>
					</div>
		</div>
	</div>
	
{% endblock %}
