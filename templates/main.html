<!DOCTYPE html>
<html lang="en">
	<head>
		<link href='http://fonts.googleapis.com/css?family=Roboto:400,300,700' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
		<link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
		<script src="https://apis.google.com/js/client:platform.js?onload=start" async defer></script>
	</head>
	<body>
	<nav class="navbar navbar-default">
	    <div class="container-fluid">
	     <!-- Brand and toggle get grouped for better mobile display -->
	        <div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="btn" href="{{url_for('showCatalog')}}">
					<span class="glyphicon glyphicon-home" aria-hidden="true"></span>Catalog App
				</a>
	        </div>

	     <!-- Collect the nav links, forms, and other content for toggling -->
	        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav navbar-right" id="toolBar">
				  <li class="divider-vertical"></li>
				  {% if 'username' not in session %}
					  <li  class="login">
					      <form class="navbar-form">
					          <a class="btn login" href="{{url_for('showLogin')}}">
					            <span id="signIn" class="glyphicon glyphicon-log-in"> Sign-In</span>
					          </a>
					      </form>
					  </li>
				  {% else %}
					  <li class="user">
					  	<form class="navbar-form">
					      <a class="btn" href="#">
					        <span id="loggedInUser" class="glyphicon glyphicon-user" style="text-transform: capitalize;">{{ session.username}}</span>
					      </a>
					     </form>
					  </li>
					  <li class="logout">
					      <form class="navbar-form">
					          <a class="btn logout" href="{{url_for('disconnect')}}">
					            <span id="signOut" class="glyphicon glyphicon-log-out"> Sign-Out</span>
					          </a>
					      </form>
					  </li>
				  {% endif %}
				</ul>
	        </div><!-- /.navbar-collapse -->
	    </div><!-- /.container-fluid -->
	</nav>
		<div class="container">
			{% block content %}
			{% endblock %}
		</div>
	</body>
</html>
